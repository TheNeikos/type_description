<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container inputcontainer">
            <input id="input" type="text" onchange="compile('input', 'output')" />
        <div>
        <div id="container outputcontainer">
            <h1>Output</h1>
            <p id="output"></p>
        </div>
        <script>
            import * as wasm from './online_description_generator';

            export function compile(inputElId, outputElId) {
                var input = document.getElementById(inputElId);
                var output = document.getElementById(outputElId);

                output.innerHTML = wasm.compile(input.value);
            }
        </script>
    </body>
</html>
